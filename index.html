<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="disconnected">
      No OP-1 detected<br>
      Please connect your OP-1 and put it in disk mode.
    </div>
    
    <div class="loading"></div>

      <form action="">
        <label for="email">Email</label>
        <input type="text" id="email" name="email">
        <br>
        <label for="token">API Token</label>
        <input type="text" id="token" name="token">
        <br>
        <button>Sign In</button>
      </form>
    </div>

      </div>
      <div class="patch-browser">
        <div id="drum">
          <h4>Drum</h4>
          <div class="usage"></div>
          <ul></ul>
          <div class="clear"></div>
        </div>
        <div id="synth">
          <h4>Synth</h4>
          <div class="usage"></div>
          <ul></ul>
          <div class="clear"></div>
        </div>
        <div id="sampler">
          <h4>Sampler</h4>
          <div class="usage"></div>
          <ul></ul>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <script src="front-end.js"></script>
  </body>
</html>
